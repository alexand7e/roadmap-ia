<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 160" role="img" aria-label="Evolução da IA - Linha do Tempo" preserveAspectRatio="xMidYMid meet" width="100%" height="auto">
  <style>
    .line { stroke: #0A2540; stroke-width: 3; }
    .line-glow { stroke: #0A2540; stroke-width: 5; opacity: 0.2; animation: lineGlow 3s ease-in-out infinite; }
    @keyframes lineGlow {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
    .dot { fill: #F4C430; stroke: #0A2540; stroke-width: 2; transition: all 0.3s ease; }
    .dot:hover { transform: scale(1.3); filter: brightness(1.2); }
    .dot.active { animation: pulse 2.5s infinite ease-in-out; }
    @keyframes pulse { 
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 3px rgba(244,196,48,0.5)); }
      50% { transform: scale(1.3); filter: drop-shadow(0 0 8px rgba(244,196,48,0.8)); }
    }
    .dot.sequential { animation: sequentialPulse 12.5s infinite; }
    @keyframes sequentialPulse {
      0%, 20% { transform: scale(1); opacity: 0.8; }
      10% { transform: scale(1.3); opacity: 1; }
      20.1%, 100% { transform: scale(1); opacity: 0.8; }
    }
    .dot-delay-1 { animation-delay: 2.5s; }
    .dot-delay-2 { animation-delay: 5s; }
    .dot-delay-3 { animation-delay: 7.5s; }
    .dot-delay-4 { animation-delay: 10s; }
    .ripple { fill: #F4C430; opacity: 0.3; animation: ripple 2.5s infinite ease-out; }
    @keyframes ripple {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }
    text { font: 700 10px Montserrat, Arial, sans-serif; fill: #0A2540; }
  </style>
  <line x1="30" y1="100" x2="330" y2="100" class="line-glow"/>
  <line x1="30" y1="100" x2="330" y2="100" class="line"/>
  <circle cx="60" cy="100" r="7" class="dot sequential"/>
  <circle cx="60" cy="100" r="7" class="ripple"/>
  <text x="60" y="80" text-anchor="middle">1950</text>
  <text x="60" y="120" text-anchor="middle">Turing</text>
  <circle cx="120" cy="100" r="7" class="dot sequential dot-delay-1"/>
  <circle cx="120" cy="100" r="7" class="ripple" style="animation-delay: 0.5s;"/>
  <text x="120" y="80" text-anchor="middle">1986</text>
  <text x="120" y="120" text-anchor="middle">Backprop</text>
  <circle cx="180" cy="100" r="7" class="dot sequential dot-delay-2"/>
  <circle cx="180" cy="100" r="7" class="ripple" style="animation-delay: 1s;"/>
  <text x="180" y="80" text-anchor="middle">1998</text>
  <text x="180" y="120" text-anchor="middle">LeNet</text>
  <circle cx="240" cy="100" r="7" class="dot sequential dot-delay-3"/>
  <circle cx="240" cy="100" r="7" class="ripple" style="animation-delay: 1.5s;"/>
  <text x="240" y="80" text-anchor="middle">2012</text>
  <text x="240" y="120" text-anchor="middle">AlexNet</text>
  <circle cx="300" cy="100" r="7" class="dot sequential dot-delay-4"/>
  <circle cx="300" cy="100" r="7" class="ripple" style="animation-delay: 2s;"/>
  <text x="300" y="80" text-anchor="middle">2017</text>
  <text x="300" y="120" text-anchor="middle">Transformer</text>
</svg>
