<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 200" role="img" aria-label="Função de Perda e Otimização" preserveAspectRatio="xMidYMid meet" width="100%" height="auto">
  <style>
    .axis { stroke: #0A2540; stroke-width: 2; }
    .curve { fill: none; stroke: #0B6B3A; stroke-width: 3; opacity: 0.9; }
    .curve-glow { fill: none; stroke: #0B6B3A; stroke-width: 5; opacity: 0.2; animation: curveGlow 3s ease-in-out infinite; }
    @keyframes curveGlow {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
    .point { fill: #F4C430; stroke: #0A2540; stroke-width: 2.5; animation: move 4s infinite ease-in-out; filter: drop-shadow(0 0 4px rgba(244,196,48,0.6)); }
    @keyframes move {
      0% { transform: translate(0,0); opacity: 1; }
      25% { transform: translate(-60px,15px); opacity: 0.9; }
      50% { transform: translate(-120px,30px); opacity: 0.8; }
      75% { transform: translate(-60px,15px); opacity: 0.9; }
      100% { transform: translate(0,0); opacity: 1; }
    }
    .point-trail { fill: #F4C430; opacity: 0.3; animation: trail 4s infinite ease-in-out; }
    @keyframes trail {
      0% { transform: translate(0,0) scale(0.5); opacity: 0; }
      25% { transform: translate(-60px,15px) scale(0.7); opacity: 0.2; }
      50% { transform: translate(-120px,30px) scale(0.9); opacity: 0.3; }
      75% { transform: translate(-60px,15px) scale(0.7); opacity: 0.2; }
      100% { transform: translate(0,0) scale(0.5); opacity: 0; }
    }
    .grid { stroke: #CBD5E1; stroke-width: 0.5; opacity: 0.5; }
    text { font: 700 11px Montserrat, Arial, sans-serif; fill: #0A2540; }
  </style>
  <!-- Grid lines -->
  <line x1="40" y1="40" x2="320" y2="40" class="grid"/>
  <line x1="40" y1="80" x2="320" y2="80" class="grid"/>
  <line x1="40" y1="120" x2="320" y2="120" class="grid"/>
  <line x1="100" y1="40" x2="100" y2="160" class="grid"/>
  <line x1="180" y1="40" x2="180" y2="160" class="grid"/>
  <line x1="260" y1="40" x2="260" y2="160" class="grid"/>
  <!-- Axes -->
  <line x1="40" y1="160" x2="320" y2="160" class="axis"/>
  <line x1="40" y1="160" x2="40" y2="40" class="axis"/>
  <!-- Curve with glow -->
  <path d="M40,60 C140,30 220,140 320,100" class="curve-glow"/>
  <path d="M40,60 C140,30 220,140 320,100" class="curve"/>
  <!-- Point with trail -->
  <g transform="translate(260,110)">
    <circle cx="0" cy="0" r="10" class="point-trail"/>
    <circle cx="0" cy="0" r="8" class="point"/>
  </g>
  <text x="60" y="50">Perda</text>
  <text x="280" y="180">Parâmetro</text>
</svg>
